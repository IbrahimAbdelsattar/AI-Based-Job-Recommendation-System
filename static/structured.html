<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Structured Form - Neuronix</title><link rel="stylesheet" href="css/style.css"></head><body>
<div class="container">
  <div class="header"><div class="logo">Neuronix AI Solutions</div><div class="nav"><a href="index.html">Home</a> <a href="services.html">Services</a></div></div>
  <div class="card">
    <h2>Structured Form</h2>
    <label>Position / Title</label><input id="position" class="input" />
    <label>Skills (comma separated)</label><input id="skills" class="input" />
    <label>Working Mode</label><input id="working_mode" class="input" />
    <label>Expected Salary</label><input id="salary" class="input" type="number" />
    <label>Workplace</label><input id="workplace" class="input" />
    <label>Offer Details</label><textarea id="offer_details" class="input"></textarea>
    <label>Experience Level</label>
    <select id="experience_level" class="input">
      <option value="">Choose</option><option value="0-1">0-1</option><option value="1-3">1-3</option><option value="3-7">3-7</option><option value="7+">7+</option>
    </select>
    <button class="btn" onclick="onStructured()">Get Recommendations</button>
  </div>
  <div id="results" class="card"></div>
  <div class="footer">Developed by Neuronix AI Solutions Â© 2025</div>
</div>
<script src="js/app.js"></script>
<script>
async function onStructured(){
  const payload = {
    position: document.getElementById('position').value,
    skills: document.getElementById('skills').value,
    working_mode: document.getElementById('working_mode').value,
    salary: parseInt(document.getElementById('salary').value || 0),
    workplace: document.getElementById('workplace').value,
    offer_details: document.getElementById('offer_details').value,
    experience_level: document.getElementById('experience_level').value
  };
  try {
    const json = await postStructured(payload);
    renderResults(json.results, "results");
  } catch(err){
    document.getElementById('results').innerHTML = "<div class='card'>Error: " + err.message + "</div>";
  }
}
</script>
</body></html>
